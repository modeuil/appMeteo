<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppMétéo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
        <div class="navbar">
            <h1>Application météo</h1>
        </div>

        <div class="meteo">
            <div class="meteo_child">
                <img class="img_meteo" src="./ressources/jour/04d.svg" alt="">
            </div>
            <div class="meteo_child">
                <p class="desc"></p>
                <p class="testing"></p>
                <p class="location">Bruxelles</p>
            </div>
        </div>


        <div class="hours hour1">10h </div>
        <div class="hours hour2"> 13h</div>
        <div class="hours hour3"> 16h</div>
        <div class="hours hour4"> 19h</div>
        <div class="hours hour5"> 22h</div>
        <div class="hours hour6"> 1h</div>
        <div class="hours hour7"> 4h</div>


        
        <div class="days day1">mar </div>
        <div class="days day2"> mer</div>
        <div class="days day3"> jeu</div>
        <div class="days day4">vend </div>
        <div class="days day5"> sam</div>
        <div class="days day6">dim </div>
        <div class="days day7"> lun</div>
        </div> 

 
   
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
